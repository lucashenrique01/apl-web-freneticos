<div class="card">
    <p-table styleClass="p-datatable-gridlines" sortField="pontos" [sortOrder]="-1" [value]="times" [tableStyle]="{ 'min-width': '50rem' }" >
        <ng-template pTemplate="header">
            <tr>
                <th style="width: 5%;">Time</th>
                <th pSortableColumn="pontos" style="width: 10%;">Pontuação rodada
                    <p-sortIcon field="pontos"></p-sortIcon>
                </th>
                <th pSortableColumn="total" style="width: 10%;">Pontuação Total
                    <p-sortIcon field="total"></p-sortIcon>
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-product>
            <tr>
                <td>{{ product.nome }}</td>
                <td>{{ product.pontos | number:'1.2-2' }}</td>
                <td>{{ product.total | number:'1.2-2' }}</td>
            </tr>
        </ng-template>
    </p-table>    
</div>
